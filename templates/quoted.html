{% extends "layout.html" %}

{% block title %}
    Quote details
{% endblock %}

{% block main %}
    <table class="table table-dark table-striped">
        <thead>
            <th>Symbol</th>
            <th>$Price</th>
            <th>Company</th>
        </thead>
        <tbody>
            <td>{{symbol}}</td>
            <td>{{price|usd}}</td>
            <td>{{name}}</td>
        </tbody>
    </table>

{% endblock %}
