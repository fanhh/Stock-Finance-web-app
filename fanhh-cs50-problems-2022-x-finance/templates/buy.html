{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <table class="table table-dark table-striped">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th></th>
        </thead>
        <tbody>

            <form action="/buy" method="post">
                <td>
                    <input class="form-control mx-auto w-auto" autocomplete="off" type="text" name="symbol" placeholder="Symbol">
                </td>
                <td>
                    <input class="form-control mx-auto w-auto" autocomplete="off" type="text" name="shares" placeholder="Number of shares">
                </td>
                <td>
                    <button type="submit" class="btn btn-primary" >Buy</button>
                </td>
            </form>
        </tbody>
    </table>





{% endblock %}
